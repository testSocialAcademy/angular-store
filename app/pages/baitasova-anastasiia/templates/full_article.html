<!--<header-footer></header-footer>-->
<div ng-controller="PanelController as PanelCtrl">

    <main role="main" class="container container__description">



        <div class="row">
            <div class="col-xs-12 col-md-12">
                <ul class="nav nav-tabs">
                    <li role="presentation" ng-class="{active: PanelCtrl.isSelected(1)}">
                        <a href="#" ng-click="PanelCtrl.selectTab(1)">Описание</a>
                    </li>
                    <li role="presentation" ng-class="{active: PanelCtrl.isSelected(2)}">
                        <a href="#" ng-click="PanelCtrl.selectTab(2)">Отзывы</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="reviews" ng-show="PanelCtrl.isSelected(2)">
            <h3>Написать отзыв</h3>
            <div class="container">

                <form name="form" action="#" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewCtrl.addReview()" novalidate>

                    <blockquote>
                    <h4>Имя: {{reviewCtrl.review.author}}</h4>
                    <p>Отзыв: {{reviewCtrl.review.message}}</p>
                </blockquote>

                <div class="form-group">
                    <input name="formInput" type="text" class="form-control" ng-model="reviewCtrl.review.author" required>
                </div>
                <div class="form-group">
                    <textarea name="formInput" class="form-control" rows="5" ng-model="reviewCtrl.review.message" required></textarea>
                </div>
                    <input ng-disabled="form.$invalid" id="submit" type="submit" value="Отправить" class="btn btn-secondary" >

                    <h3>Отзывы</h3>

                    <div class="container__review" ng-repeat="sneaker in reviewCtrl.sneakers">
                    <h4>{{sneaker.author}}</h4>
                    <p>{{sneaker.message}}</p>
                    </div>
                </form>
            </div>
        </div>


        <div ng-show="PanelCtrl.tab === 1">



            <div ng-controller="DefaultController as DefaultCtrl">
                <div class="row">

                    <div>
                        <h1>Кроссовки Nike Revolution EU</h1>
                    </div>

                    <div class="col-xs-12 col-md-1">
                        <img class="row__img2" ng-src="{{DefaultCtrl.product.images[1]}}" alt="">
                    </div>

                    <div class="col-xs-12 col-xs-12 col-md-8">
                        <img class="row__img1" ng-src="{{DefaultCtrl.product.images[0]}}" alt="">
                    </div>

                    <div class="col-xs-12 col-md-3">
                        <div class="info">
                            <h3 class="row__price">{{DefaultCtrl.product.price}}</h3>
                            <h2 class="row__price2">{{DefaultCtrl.product.price2}}</h2>
                            <button ng-show="DefaultCtrl.product.canPurchase" type="submit" class="btn btn-secondary">В корзину</button>
                        </div>
                    </div>

                </div>
                <h3>Описание</h3>
                <p>{{DefaultCtrl.product.description}}</p>
            </div>
        </div>
    </main>
</div>
