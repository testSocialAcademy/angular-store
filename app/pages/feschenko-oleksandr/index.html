<!doctype html>
<html lang="en" ng-app="WhiskeyStore">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best store</title>

    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <!--<link rel="stylesheet" href="css/style.css">-->


</head>
<body>

<header class="container">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular store</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">ТОВАРЫ <span class="caret"></span></a>

                        <ul class="dropdown-menu">
                            <li><a href="#">Машины</a></li>
                            <li><a href="#">Оружие</a></li>
                            <li><a href="/pages/kolisnyk-maksym/">Котики</a></li>
                            <li><a href="/pages/feschenko-oleksandr/">Виски</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </nav>
    </div>
</header>


<main role="main" class="container" ng-controller="StoreController as storeCtrl">
    <div class="row">

        <div ng-repeat="product in storeCtrl.products" ng-controller="DisplayController as displayCtrl" ng-hide="product.soldOut" class="clearfix_af product_af">

            <section class="clearfix_af">

                <product-images></product-images>

                <div class="product_main_info_af">
                    <h2>{{product.name | limitTo:50}}</h2>
                    <h3 ng-class="{old_prise_af: product.price2 }">{{product.price | currency}}</h3>
                    <h3 ng-show="product.price2">{{product.price2 | currency}}</h3>
                    <button type="button" class="btn btn-success">КУПИТЬ</button>
                    <button type="button" ng-click="displayCtrl.toggle()" class="btn btn-info product_main_info-show">ПОДРОБНЕЕ</button>
                </div>
            </section>


            <section ng-show="displayCtrl.isDisplayed(true)" ng-controller="TabController as tabCtrl" class="product_additional">
                <ul class="nav nav-tabs">
                    <li ng-class="{ active:tabCtrl.isSet(1) }">
                        <a href="" ng-click="tabCtrl.setTab(1)">Описание</a>
                    </li>
                    <li ng-class="{ active:tabCtrl.isSet(2) }">
                        <a href="" ng-click="tabCtrl.setTab(2)">Отзывы</a>
                    </li>
                </ul>

                <product-description ng-show="tabCtrl.isSet(1)"></product-description>

                <product-messages ng-show="tabCtrl.isSet(2)"></product-messages>

            </section>

        </div>

    </div>
</main>


<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>


<!--<script src="js/scripts/controller.js"></script>-->
<script src="/js/app.js"></script>
<script src="/js/all.js"></script>
</body>
</html>
