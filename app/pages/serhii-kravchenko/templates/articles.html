<div class="row" guitar-skr>
    <a class="col-sm-4 col-md-4 none-decoration" ng-repeat="product in guitarSkr.productsSkr" ng-hide="product.soldOut" ng-href='#/guitars/{{product.id}}'>
        <div class="row" ng-hide="product.soldOut">
            <h5 class="col-sm-8 col-md-8">{{product.name}}</h5>

            <div class="col-sm-2 col-md-2">
                <h5 class="text-center warning" ng-show="product.price2"><s>{{product.price}}</s></h5>
                <h4 ng-hide="product.price2">{{product.price}}</h4>
                <h4 class="text-center">{{product.price2}}</h4>
                <button type="button" class="btn btn-success">{{"купить" | uppercase}}</button>
            </div>
        </div>
        <br/>
        <div class="row" ng-show="product.images.length">
            <div class="col-sm-10 col-md-10">
                <img class="img-responsive" ng-src="{{product.images[0]}}"/>
            </div>
        </div>

        <section>
            <h4>Описание</h4>
            <blockquote>{{product.description}}</blockquote>
        </section>
    </a>
</div>
