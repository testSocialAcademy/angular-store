<div class="row" ng-show="oneArticleSkr.product.images.length">
    <ul class="col-sm-2 col-md-2">

        <li class="thumbnail" ng-repeat="image in oneArticleSkr.product.images">

            <img ng-src="{{image}}"/>
        </li>
    </ul>

    <div class="col-sm-10 col-md-10">
        <img class="img-responsive" ng-src="{{oneArticleSkr.product.images[gallerySkr.current]}}"/>
    </div>
</div>
