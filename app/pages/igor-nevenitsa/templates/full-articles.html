<div  ng-controller="SnowboardsController as SnbCtrl" >
<h1 class="full_articles_snbName">{{SnbCtrl.selectedSnowboard.name}}</h1>


<gallery-in></gallery-in>

    <credits-in price="SnbCtrl.selectedSnowboard.price2" ></credits-in>

    <button type="button" class="btn btn-primary btn-lg active buyButton_IN" ng-hide="SnbCtrl.selectedSnowboard.soldOut">Купить</button>
    <button type="button" class="btn btn-primary btn-lg buyButton_IN" ng-show="SnbCtrl.selectedSnowboard.soldOut" disabled="disabled">Купить</button>

    <button type="button" class="btn btn-success one-product btn-lg active creditButton_IN"  ng-hide="SnbCtrl.selectedSnowboard.soldOut" >Кредит</button>
    <button type="button" class="btn btn-success one-product btn-lg" ng-show="SnbCtrl.selectedSnowboard.soldOut" disabled="disabled">Кредит</button>
    <p ng-show="SnbCtrl.selectedSnowboard.soldOut" class="sold-text-in one-product">Товар закончился</p>

    <div class="button-class" id="button-class">

    <h3 class="price-one-in currency_IN"> {{SnbCtrl.selectedSnowboard.price | currency:"$":0}} </h3>
    <h3 class="price-two-in articlesIN"> {{SnbCtrl.selectedSnowboard.price2 | currency:"$":0}} </h3>
    </div>





        <section ng-controller="TabController as tab" class="one-product" id="full-articles-tabs">
    <ul class="nav nav-pills  ">
        <li ng-class="{ active:tab.isSet(1) }">
            <a href="" ng-click="tab.setTab(1)" >Описание</a>
        </li>

        <li ng-class="{ active:tab.isSet(2) }">
            <a href="" ng-click="tab.setTab(2)">Отзывы</a>
        </li>
    </ul>

    <div ng-show="tab.isSet(1)">


        <description-in></description-in>


    </div>

    <div ng-show="tab.isSet(2)" >


        <reviews-in></reviews-in>


    </div>
</section>

</div>
